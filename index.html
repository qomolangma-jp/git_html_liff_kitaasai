<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>町内会 配布設定</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 12px; margin-top: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #00b900; color: white; border: none; border-radius: 30px; margin-top: 25px; font-weight: bold; cursor: pointer; transition: opacity 0.3s; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { text-align: center; margin-top: 10px; color: #666; font-size: 0.9rem; }
    #status.sending { color: #00b900; font-weight: bold; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    #loading-overlay { position: fixed; top: 0; left: 0; text-align: center; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    #loading-overlay.active { display: flex; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #00b900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;}
    .loading-text { color: #fff; font-size: 0.85rem; margin-top: 15px; font-weight: normal; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div id="loading-overlay">
  <div>
    <div class="spinner"></div>
    <div style="color: white; font-size: 0.85rem; margin-top: 15px; text-align: center;">入力セッティング中</div>
  </div>
</div>
<div class="container">
  <h2>町内会 配布設定</h2>
  <div id="form">
    <label>氏名</label><input type="text" id="name">
    <label>フリガナ</label><input type="text" id="kana">
    <label>町内住所（番地）</label>
    <input type="text" id="address">
    <label>班</label>
    <select id="group"></select>
    <label>受取方法</label>
    <select id="is_digital">
      <option value="1">スマホで受け取る</option>
      <option value="2">紙で受け取る</option>
    </select>
    <button onclick="sendData()">登録する</button>
    <div id="status"></div>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = '2008893549-jeCNKx4Y'; // あなたのLIFF ID
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbxrWq6JQMU2PWkwW94So_osDiWHEnEsiV2LnMdL9cBVbe0ohfd1n3SEMZ1X6Q_mlY94/exec'; // あなたのGAS ウェブアプリURL

  // ローカル環境かどうかを判定
  function isLocalEnvironment() {
    const hostname = window.location.hostname;
    return hostname === 'localhost' || hostname === '127.0.0.1' || hostname.startsWith('192.168.');
  }

  // 班の選択肢を動的に生成
  function initGroupSelect() {
    const groupSelect = document.getElementById('group');
    for (let i = 1; i <= 15; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${i}班`;
      groupSelect.appendChild(option);
    }
  }

async function init() {
  initGroupSelect();
  
  // ローカル環境の場合はLIFFを初期化しない
  if (isLocalEnvironment()) {
    console.log('ローカル環境: LIFFは無効化されています');
    const status = document.getElementById('status');
    status.innerText = "ローカル環境で動作中（LIFF無効）";
    status.style.color = '#ff9900';
    // ローディングを非表示
    document.getElementById('loading-overlay').classList.remove('active');
    return;
  }
  
  // 本番環境の場合のみLIFFを初期化
  await liff.init({ liffId: LIFF_ID });
  
  if (!liff.isLoggedIn()) {
    liff.login();
  } else {
    // ログイン済みなら既存データを取得しに行く
    await fetchExistingData();
  }
}

    /**
    * 既存データの取得とフォームへの反映
    */
    async function fetchExistingData() {
    const status = document.getElementById('status');
    const loadingOverlay = document.getElementById('loading-overlay');
    const form = document.getElementById('form');
    
    // ローディング表示とフォーム無効化
    loadingOverlay.classList.add('active');
    form.classList.add('disabled');
    
    try {
        const profile = await liff.getProfile();
        // GETリクエストでLINE IDを送信
        const response = await fetch(`${GAS_URL}?line_id=${profile.userId}`);
        const data = await response.json();

        if (data) {
        // データがあればフォームにセット
        document.getElementById('name').value = data.name || "";
        document.getElementById('kana').value = data.kana || "";
        document.getElementById('group').value = data.group || "";
        document.getElementById('address').value = data.address || "";
        document.getElementById('is_digital').value = data.is_digital || "デジタル配布";
        status.innerText = "登録済みの情報を読み込みました。";
        }
    } catch (err) {
        console.error("データ取得失敗:", err);
    } finally {
        // ローディング非表示とフォーム有効化
        loadingOverlay.classList.remove('active');
        form.classList.remove('disabled');
    }
    }

  async function sendData() {
    const status = document.getElementById('status');
    const button = event.target;
    const name = document.getElementById('name').value;
    if(!name) return alert("名前を入力してください");

    button.disabled = true;
    status.className = 'sending';
    status.innerText = "送信中...";
    
    try {
      // ローカル環境の場合はダミー送信
      if (isLocalEnvironment()) {
        await new Promise(resolve => setTimeout(resolve, 1000)); // 1秒待機
        status.className = '';
        status.innerText = "";
        alert("登録完了！（ローカル環境のため実際の送信は行われません）");
        button.disabled = false;
        return;
      }
      
      // 本番環境の場合のみLIFFを使用
      const profile = await liff.getProfile();
      const data = {
        line_id: profile.userId,
        line_name: profile.displayName,
        name: name,
        kana: document.getElementById('kana').value,
        group: document.getElementById('group').value,
        address: document.getElementById('address').value,
        is_digital: document.getElementById('is_digital').value
      };

      // GASへのデータ送信（fetchを使用）
      const response = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data)
      });
      
      const result = await response.json();
      if (result.status === 'success') {
        status.className = '';
        status.innerText = "";
        alert("登録完了！");
        liff.closeWindow();
      } else {
        throw new Error(result.message);
      }
    } catch (err) {
      button.disabled = false;
      status.className = '';
      alert("エラーが発生しました: " + err);
      status.innerText = "エラー: " + err;
    }
  }

  init();
</script>
</body>
</html>
