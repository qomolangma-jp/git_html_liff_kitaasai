<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>町内会 配布設定</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 12px; margin-top: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #00b900; color: white; border: none; border-radius: 30px; margin-top: 25px; font-weight: bold; }
    #status { text-align: center; margin-top: 10px; color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
<div class="container">
  <h2>町内会 配布設定</h2>
  <div id="form">
    <label>氏名</label><input type="text" id="name">
    <label>フリガナ</label><input type="text" id="kana">
    <label>班</label>
    <select id="group">
      <option value="1">1班</option><option value="2">2班</option><option value="3">3班</option>
      </select>
    <label>受取方法</label>
    <select id="is_digital">
      <option value="デジタル配布">スマホ受取</option>
      <option value="紙の配布">紙受取</option>
    </select>
    <button onclick="sendData()">登録する</button>
    <div id="status"></div>
  </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = '2008893549-jeCNKx4Y'; // あなたのLIFF ID
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbxrWq6JQMU2PWkwW94So_osDiWHEnEsiV2LnMdL9cBVbe0ohfd1n3SEMZ1X6Q_mlY94/exec'; // あなたのGAS ウェブアプリURL

  async function init() {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) { liff.login(); }
  }

  async function sendData() {
    const status = document.getElementById('status');
    const name = document.getElementById('name').value;
    if(!name) return alert("名前を入力してください");

    status.innerText = "送信中...";
    
    try {
      const profile = await liff.getProfile();
      const data = {
        line_id: profile.userId,
        line_name: profile.displayName,
        name: name,
        kana: document.getElementById('kana').value,
        group: document.getElementById('group').value,
        is_digital: document.getElementById('is_digital').value
      };

      // GASへのデータ送信（fetchを使用）
      const response = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data)
      });
      
      const result = await response.json();
      if (result.status === 'success') {
        alert("登録完了！");
        liff.closeWindow();
      } else {
        throw new Error(result.message);
      }
    } catch (err) {
      alert("エラーが発生しました: " + err);
      status.innerText = "エラー: " + err;
    }
  }

  init();
</script>
</body>
</html>
